<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: grid;grid-template-columns: 100px 100px; margin-bottom: 20px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 100px 200px;margin-bottom: 20px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightpink;">200px</div>
        <div style="background-color: lightpink;">200px</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr;margin-bottom: 20px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr 1fr;margin-bottom: 20px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-bottom: 100px;
    column-gap: 4px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-bottom: 20px; 
    column-gap: 20px;
    row-gap: 40px;
    ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>

    </div>
</body>

</html>
