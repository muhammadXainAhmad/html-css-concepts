<!DOCTYPE html>
<html>

<head>
    <title>Div Page</title>
    <link rel="stylesheet" href="../styles/div.css">
</head>

<body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="box">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="youtube-box">
        <p class="title">Install YouTube Music</p>
        <p class="subtitle">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <div class="cat-box">
        <img class="cat-image" src="../../assets-practice/cat1.jpeg">
        <p class="cat-title">Oliver</p>
        <p class="cat-subtitle">2 mutual friends</p>
        <button class="cat-button">Add Friend</button>
    </div>
    <div class="cat-box">
        <img class="cat-image" src="../../assets-practice/cat2.jpeg">
        <p class="cat-title">Mimi</p>
        <p class="cat-subtitle">3 mutual friends</p>
        <button class="cat-button">Add Friend</button>
    </div>
    <div class="cat-box">
        <img class="cat-image" src="../../assets-practice/cat3.jpeg">
        <p class="cat-title">Rex</p>
        <p class="cat-subtitle">1 mutual friend</p>
        <button class="cat-button">Add Friend</button>
    </div>
    <div class="google-div">
        <img class="logo" src="../../assets-practice/googleLogo.webp">
    </div>
    <div class="google-div">
        <input class="google-field" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="google-div">
        <button class="google-btn search-btn">Google Search</button>
        <button class="google-btn">I'm Feeling Lucky</button>

    </div>
</body>

</html>
