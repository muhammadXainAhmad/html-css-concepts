<!DOCTYPE html>
<html>

<head>
    <title>CSS Position</title>
</head>

<body style="
height: 3000px;
padding-top: 60px;
padding-left: 75px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">
        header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0px;
    left: 0px;
    width: 70px;

    ">sidebar
    <div style="position: absolute; 
    background-color: red;color: white; right: 0; top: 0;
    ">
        X
    </div>
</div>

    <div style="position: absolute; 
    background-color: red;color: white; right: 10px; top: 60px;
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        ">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div2
            <div style="position: absolute; 
    background-color: red;color: white; right: 10px; bottom: 10px;
    ">
        00:25:35
    </div>
    </div>

</html>
