<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>

<body style="padding-bottom: 1000px;">
    <div style="display: flex;flex-direction: row;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <p>Text</p>
        </div>
    </div>

    <div style="display: flex;flex-direction: row;margin-top: 20px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink; flex: 1;">flex 1</p>
        </div>
    </div>

    <div style="display: flex;flex-direction: row;margin-top: 20px;">

        <div style="background-color: lightblue; flex: 1;">flex: 1</p>
        </div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue;flex: 2;">flex: 2</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    border-color: grey;
    border-style: solid;
    border-width: 1px;
    height: 70px;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue; width: 100px;">width: 100px</p>
        </div>
        <div style="background-color: lightpink; width: 100px;">width: 100px</div>
        <div style="background-color: lightblue; width: 100px;">width: 100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-color: grey;
    border-style: solid;
    border-width: 1px;
    height: 70px;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue; width: 100px;">width: 100px</p>
        </div>
        <div style="background-color: lightpink; width: 100px;">width: 100px</div>
        <div style="background-color: lightblue; width: 100px;">width: 100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: start;
    border-color: grey;
    border-style: solid;
    border-width: 1px;
    height: 70px;
    margin-top: 30px;
    ">
        <div style="background-color: lightblue; width: 100px;">width: 100px</div>
        <div style="background-color: lightpink; width: 100px;">width: 100px</div>
        <div style="background-color: lightblue; width: 100px;">width: 100px</div>
    </div>
</body>
</head>

</html>
