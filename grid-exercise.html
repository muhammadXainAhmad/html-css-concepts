<!DOCTYPE html>
<html>

<head>
    <title>Grid Exercise</title>
    <style>
        .grid1 {
            display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 50px;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            margin-bottom: 5cap;
        }

        .grid3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body style="padding-bottom: 500px;">
    <p>PRACTICE 1</p>
    <div class="grid1">
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <p>PRACTICE 2</p>
    <div class="grid2">
        <div style="background-color: lightblue;">50px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">75px</div>
    </div>

    <p>PRACTICE 3</p>
    <div class="grid3">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightblue;">col3</div>
        <div style="background-color: lightpink;">col4</div>
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightblue;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightblue;">col4</div>
    </div>

    <p>PRACTICE 4</p>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            column-gap: 20px;
        }

        .card {
            width: 200px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            vertical-align: top;
            margin-right: 15px;
        }

        .image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-left: 8px;
            margin-bottom: 5px;
        }

        .mutual-friends-row {
            display: grid;
            grid-template-columns: 35px 1fr;
            align-items: center;
            margin-left: 8px;
            margin-bottom: 10px;
        }

        .avatar {
            height: 28px;
            width: 28px;
            object-fit: cover;
            border-radius: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }

        .mutual {
            color: rgb(100, 100, 100);
        }

        .btn {
            background-color: rgb(24, 119, 242);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 10px;
        }
    </style>
    <div class="grid">
        <div class="card">
            <img class="image" src="../../assets-practice/cat3.jpeg">
            <p class="name">
                Oliver
            </p>
            <div class="mutual-friends-row">
                <img class="avatar" src="../../assets-practice/cat2.jpeg">
                <p class="mutual">2 mutual friends</p>
            </div>
            <button class="btn">Add Friend</button>
        </div>

        <div class="card">
            <img class="image" src="../../assets-practice/cat3.jpeg">
            <p class="name">
                Oliver
            </p>
            <div class="mutual-friends-row">
                <img class="avatar" src="../../assets-practice/cat2.jpeg">
                <p class="mutual">2 mutual friends</p>
            </div>
            <button class="btn">Add Friend</button>
        </div>

        <div class="card">
            <img class="image" src="../../assets-practice/cat3.jpeg">
            <p class="name">
                Oliver
            </p>
            <div class="mutual-friends-row">
                <img class="avatar" src="../../assets-practice/cat2.jpeg">
                <p class="mutual">2 mutual friends</p>
            </div>
            <button class="btn">Add Friend</button>
        </div>
    </div>
</body>

</html>
