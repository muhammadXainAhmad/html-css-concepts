<!DOCTYPE html>
<html>

<head>
    <title>
        Flexbox Exercise
    </title>
    <style>
        .box {
            display: flex;
            margin-bottom: 50px;
        }
    </style>
</head>

<body style="padding-bottom: 1000px;">
    <p>PRACTICE1</p>
    <div class="box">
        <div style="background-color:lightblue; width: 200px;">200px</div>
        <div style="background-color:lightpink; width: 75px;">200px</div>
    </div>

    <p>PRACTICE2</p>
    <div class="box">
        <div style="background-color:lightblue; width: 50px;">item1</div>
        <div style="background-color:lightpink; flex: 1;">item2</div>
        <div style="background-color:lightblue; width: 75px;">item3</div>
    </div>

    <p>PRACTICE3</p>
    <div class="box" , style="justify-content: space-between;">
        <div style="background-color:lightblue;">item1</div>
        <div style="background-color:lightpink; ">item2</div>
        <div style="background-color:lightblue; ">item3</div>
        <div style="background-color:lightpink;">item4</div>
    </div>

    <p>PRACTICE4</p>
    <div class="box" , style="
    justify-content: space-between;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: grey;
    align-items: center;
    ">
        <div style="background-color:lightblue;">item1</div>
        <div style="background-color:lightblue; ">item2</div>
    </div>



    <p>PRACTICE5</p>
    <style>
        .container {
            border-style: solid;
            border-width: 1px;
            border-color: grey;
            width: 300px;
        }

        .flex-box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .notifications {
            background-color: rgb(49, 109, 245);
            color: white;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>

    <div class="container">
        <div class="flex-box">
            <div>Home</div>
            <div class="notifications">14</div>
        </div>

        <div class="flex-box">
            <div>Notifications</div>
            <div class="notifications">3</div>
        </div>
        <div class="flex-box">
            <div>Messages</div>
            <div class="notifications">5</div>
        </div>
    </div>

    <p>PRACTICE6</p>
    <style>
        .image {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 25px;
            margin-right: 15px;
        }

        .text {
            margin-top: 0;
            margin-bottom: 0;
            width: 60px;
        }

        .info {
            width: 200px;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .follow-btn {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <div class="row">
        <img class="image" src="../../assets-practice/cat1.jpeg">
        <div class="info">
            <p class="text">oliver</p>
            <p class="text">the cat</p>
            <p class="text">popular</p>
        </div>
        <button class="follow-btn">Follow</button>
    </div>

    <p>PRACTICE7</p>
    <style>
        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: purple;
            height: 40px;
            padding-right: 12px;
            padding-left: 12px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .download-btn {
            background-color: transparent;
            font-size: 16px;
            color: white;
            border-style: solid;
            border-width: 1px;
            border-color: white;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .text-field {
            border: none;
            outline: none;
            border-radius: 15px;
            font-size: 16px;
            height: 30px;
            max-width: 450px;
            padding-left: 12px;
            margin-left: 12px;
            margin-right: 12px;
            flex: 1;
        }

        .home {
            background-color: red;
            color: white;
            font-size: 16px;
            width: 40px;

        }
    </style>

    <div class="top">
        <div class="home">
            Home
        </div>
        <input class="text-field" type="text" placeholder="Search">
        <button class="download-btn">Download</button>
    </div>


</body>

</html>
