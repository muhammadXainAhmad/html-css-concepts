<!DOCTYPE html>
<html>

<head>
    <title>
        CSS Display
    </title>
    <link rel="stylesheet" href="../styles/css-display.css">
</head>

<body>
    <input class="text-field" type="text" placeholder="Name">
    <input class="text-field" type="email" placeholder="Email">

</html>
